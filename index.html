<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetailAR - Product Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .header {
            position: absolute;
            top: 20px;
            text-align: center;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .scanner-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #qr-video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #000;
            z-index: 1;
            display: block !important;
            visibility: visible !important;
        }
        
        /* Debug border to see video element */
        #qr-video.debug {
            border: 3px solid red !important;
        }
        
        /* Mobile video fixes */
        @media (max-width: 768px) {
            #qr-video {
                width: 100vw !important;
                height: 100vh !important;
                max-width: none !important;
                max-height: none !important;
                object-fit: cover;
                transform: none !important;
            }
        }
        
        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid #fff;
            border-radius: 15px;
            z-index: 10;
        }
        
        .scanner-overlay::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 3px solid #667eea;
            border-radius: 15px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .controls {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 20px;
            z-index: 100;
        }
        
        .btn {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none !important;
        }
        
        #ar-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: auto;
            background: transparent;
        }
        
        .product-info {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            z-index: 1001;
            max-width: 280px;
            min-width: 250px;
        }
        
        .product-info h2 {
            margin-bottom: 10px;
            color: #667eea;
            font-size: 1.2rem;
        }
        
        .product-info p {
            margin-bottom: 15px;
            line-height: 1.5;
            font-size: 0.9rem;
        }
        
        #product-details {
            font-size: 0.8rem;
            line-height: 1.4;
        }
        
        #product-details div {
            margin-bottom: 5px;
        }
        
        .detection-stats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.8rem;
            z-index: 1001;
        }
        
        .method-switcher {
            position: absolute;
            bottom: 100px;
            left: 20px;
            z-index: 1001;
        }
        
        .method-btn {
            display: inline-block;
            margin-right: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .method-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        
        .method-btn.active {
            background: #667eea;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="scanner-container">
            <video id="qr-video" autoplay muted playsinline></video>
            <div class="scanner-overlay"></div>
            <div id="video-start-prompt" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px; text-align: center; z-index: 10;">
                <p>üìπ Tap to start camera</p>
                <button id="start-video-btn" class="btn" style="margin-top: 10px;">Start Camera</button>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="showOptionsAndLogs()" style="background: #667eea; border-color: #667eea;">Options & Logs</button>
        </div>
        
        <!-- Hidden original buttons for functionality -->
        <div style="display: none;">
            <button id="start-qr-scan">Start QR Scan</button>
            <button id="start-product-scan">Scan Products</button>
            <button id="stop-scan">Stop</button>
        </div>
        
        <canvas id="ar-canvas" class="hidden"></canvas>
        <div id="product-info" class="product-info hidden">
            <h2 id="product-title">Product Name</h2>
            <p id="product-description">Product description will appear here</p>
            <div id="product-details"></div>
            <button class="btn" onclick="closeProductInfo()" style="margin-top: 10px; font-size: 0.8rem; padding: 8px 16px;">Close</button>
        </div>
        
        <div id="detection-stats" class="detection-stats hidden"></div>
    </div>

    <script>
        // Global OpenCV ready callback
        function onOpenCvReady() {
            console.log('‚úÖ OpenCV.js is ready for template matching');
            if (window.retailAR) {
                window.retailAR.onOpenCVReady();
            }
        }
        
        // Options and Logs popup - replaces debug function
        function showOptionsAndLogs() {
            try {
                const video = document.getElementById('qr-video');
                
                // Create or update options overlay
                let optionsOverlay = document.getElementById('options-logs-overlay');
                if (optionsOverlay) {
                    optionsOverlay.remove();
                }
                
                optionsOverlay = document.createElement('div');
                optionsOverlay.id = 'options-logs-overlay';
                optionsOverlay.style.cssText = `
                    position: fixed;
                    top: 10px;
                    left: 10px;
                    right: 10px;
                    bottom: 10px;
                    background: rgba(0,0,0,0.95);
                    color: white;
                    padding: 15px;
                    font-family: Arial, sans-serif;
                    font-size: 14px;
                    z-index: 20000;
                    border-radius: 10px;
                    overflow-y: auto;
                    border: 2px solid #667eea;
                    display: flex;
                    flex-direction: column;
                `;
                
                const styles = video ? getComputedStyle(video) : null;
                const hasMediaDevices = !!navigator.mediaDevices;
                const isHTTPS = location.protocol === 'https:';
                
                optionsOverlay.innerHTML = `
                    <div style="text-align: center; margin-bottom: 20px;">
                        <h2 style="color: #667eea; margin-bottom: 15px;">‚öôÔ∏è OPTIONS & LOGS</h2>
                        <button onclick="this.parentElement.parentElement.remove()" style="background: red; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer;">Close</button>
                    </div>
                    
                    <!-- OPTIONS SECTION (TOP) -->
                    <div style="background: rgba(102, 126, 234, 0.1); padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                        <h3 style="color: #667eea; margin-bottom: 15px;">üì± Controls</h3>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                            <button onclick="startQRScan()" style="background: #28a745; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-size: 14px;">Start QR Scan</button>
                            <button onclick="startProductScan()" style="background: #007bff; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-size: 14px;">Scan Products</button>
                            <button onclick="stopScan()" style="background: #dc3545; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-size: 14px;">Stop Scan</button>
                            <button onclick="closeProductInfo()" style="background: #6c757d; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-size: 14px;">Close Product Info</button>
                        </div>
                        
                        <h4 style="color: #667eea; margin-bottom: 10px;">üîç Detection Method</h4>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                            <button onclick="switchDetectionMethod('simple')" style="background: #ffc107; color: black; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 13px;">Simple</button>
                            <button onclick="switchDetectionMethod('template')" style="background: #17a2b8; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 13px;">Template</button>
                        </div>
                        
                        <h4 style="color: #667eea; margin-bottom: 10px;">üß™ Debug Tools</h4>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            <button onclick="testVideoVisibility()" style="background: #007bff; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 13px;">Test Video</button>
                            <button onclick="forceVideoRed()" style="background: #dc3545; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 13px;">Force Red BG</button>
                        </div>
                    </div>
                    
                    <!-- LOGS SECTION (BOTTOM) -->
                    <div style="background: rgba(0, 0, 0, 0.3); padding: 15px; border-radius: 8px; flex-grow: 1; font-family: monospace; font-size: 12px; line-height: 1.4;">
                        <h3 style="color: #00ff00; margin-bottom: 15px;">üìä System Info</h3>
                        <div style="color: #00ff00;">
                            <strong>=== BASIC INFO ===</strong><br>
                            Video element: ${video ? '‚úÖ Found' : '‚ùå Not Found'}<br>
                            Browser: ${/^((?!chrome|android).)*safari/i.test(navigator.userAgent) ? 'Safari' : /edg/i.test(navigator.userAgent) ? 'Edge' : /firefox/i.test(navigator.userAgent) ? 'Firefox' : 'Chrome/Other'}<br>
                            Screen: ${screen.width}√ó${screen.height}<br>
                            Viewport: ${window.innerWidth}√ó${window.innerHeight}<br>
                            <br>
                            
                            <strong>=== PERMISSIONS ===</strong><br>
                            HTTPS: ${isHTTPS ? '‚úÖ Enabled' : '‚ùå Disabled'}<br>
                            MediaDevices: ${hasMediaDevices ? '‚úÖ Available' : '‚ùå Not Available'}<br>
                            <br>
                            
                            ${video ? `
                            <strong>=== VIDEO STATUS ===</strong><br>
                            Stream: ${video.srcObject ? '‚úÖ Active' : '‚ùå No Stream'}<br>
                            Resolution: ${video.videoWidth || 0}√ó${video.videoHeight || 0}<br>
                            Element Size: ${video.clientWidth || 0}√ó${video.clientHeight || 0}<br>
                            State: ${video.paused ? '‚è∏Ô∏è Paused' : '‚ñ∂Ô∏è Playing'}<br>
                            Ready: ${video.readyState}/4<br>
                            Time: ${video.currentTime ? video.currentTime.toFixed(2) : 0}s<br>
                            Muted: ${video.muted ? 'üîá Yes' : 'üîä No'}<br>
                            <br>
                            
                            <strong>=== CSS STATUS ===</strong><br>
                            Display: ${styles?.display || 'unknown'}<br>
                            Visibility: ${styles?.visibility || 'unknown'}<br>
                            Opacity: ${styles?.opacity || 'unknown'}<br>
                            Position: ${styles?.position || 'unknown'}<br>
                            Z-index: ${styles?.zIndex || 'unknown'}<br>
                            ` : '<strong>‚ùå VIDEO ELEMENT NOT FOUND</strong><br>'}
                        </div>
                    </div>
                `;
                
                document.body.appendChild(optionsOverlay);
                
            } catch (error) {
                alert('Debug error: ' + error.message);
            }
        }
        
        function testVideoVisibility() {
            const video = document.getElementById('qr-video');
            if (video) {
                video.style.background = 'linear-gradient(45deg, red 25%, yellow 25%, yellow 50%, red 50%, red 75%, yellow 75%)';
                video.style.backgroundSize = '50px 50px';
                alert('Test pattern applied to video');
            } else {
                alert('No video element found');
            }
        }
        
        function forceVideoRed() {
            const video = document.getElementById('qr-video');
            if (video) {
                video.style.cssText = `
                    display: block !important;
                    visibility: visible !important;
                    opacity: 1 !important;
                    width: 100vw !important;
                    height: 100vh !important;
                    position: fixed !important;
                    top: 0 !important;
                    left: 0 !important;
                    z-index: 9999 !important;
                    background: red !important;
                    object-fit: cover !important;
                `;
                alert('Video forced to red background');
            } else {
                alert('No video element found');
            }
        }
        
        // Global functions for option buttons
        function startQRScan() {
            const startBtn = document.getElementById('start-qr-scan');
            if (startBtn && window.retailAR) {
                startBtn.click();
            } else if (window.retailAR) {
                window.retailAR.startQRScan();
            } else {
                alert('RetailAR not loaded yet. Please wait a moment and try again.');
            }
        }
        
        function startProductScan() {
            const startBtn = document.getElementById('start-product-scan');
            if (startBtn && window.retailAR) {
                startBtn.click();
            } else if (window.retailAR) {
                window.retailAR.startProductScan();
            } else {
                alert('RetailAR not loaded yet. Please wait a moment and try again.');
            }
        }
        
        function stopScan() {
            const stopBtn = document.getElementById('stop-scan');
            if (stopBtn && window.retailAR) {
                stopBtn.click();
            } else if (window.retailAR) {
                window.retailAR.stopScan();
            } else {
                alert('RetailAR not loaded yet. Please wait a moment and try again.');
            }
        }
        
        function closeProductInfo() {
            if (window.closeProductInfo) {
                window.closeProductInfo();
            } else {
                const productInfo = document.getElementById('product-info');
                if (productInfo) {
                    productInfo.classList.add('hidden');
                }
            }
        }
        
        function switchDetectionMethod(method) {
            if (window.switchDetectionMethod) {
                window.switchDetectionMethod(method);
            } else if (window.retailAR) {
                window.retailAR.switchDetectionMethod(method);
            } else {
                alert('Detection system not loaded yet');
            }
        }
    </script>
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady()"></script>
    
    <script type="module" src="/src/main.js"></script>
    <script>
        // Show mobile instructions on mobile devices
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.getElementById('mobile-instructions').style.display = 'block';
        }
    </script>
</body>
</html>
