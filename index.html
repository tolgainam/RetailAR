<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetailAR - Product Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .header {
            position: absolute;
            top: 20px;
            text-align: center;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .scanner-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #qr-video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #000;
            z-index: 1;
            display: block !important;
            visibility: visible !important;
        }
        
        /* Debug border to see video element */
        #qr-video.debug {
            border: 3px solid red !important;
        }
        
        /* Mobile video fixes */
        @media (max-width: 768px) {
            #qr-video {
                width: 100vw !important;
                height: 100vh !important;
                max-width: none !important;
                max-height: none !important;
                object-fit: cover;
                transform: none !important;
            }
        }
        
        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 3px solid #fff;
            border-radius: 15px;
            z-index: 10;
        }
        
        .scanner-overlay::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 3px solid #667eea;
            border-radius: 15px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .controls {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 20px;
            z-index: 100;
        }
        
        .btn {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none !important;
        }
        
        #ar-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: auto;
            background: transparent;
        }
        
        .product-info {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            z-index: 1001;
            max-width: 280px;
            min-width: 250px;
        }
        
        .product-info h2 {
            margin-bottom: 10px;
            color: #667eea;
            font-size: 1.2rem;
        }
        
        .product-info p {
            margin-bottom: 15px;
            line-height: 1.5;
            font-size: 0.9rem;
        }
        
        #product-details {
            font-size: 0.8rem;
            line-height: 1.4;
        }
        
        #product-details div {
            margin-bottom: 5px;
        }
        
        .detection-stats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.8rem;
            z-index: 1001;
        }
        
        .method-switcher {
            position: absolute;
            bottom: 100px;
            left: 20px;
            z-index: 1001;
        }
        
        .method-btn {
            display: inline-block;
            margin-right: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .method-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        
        .method-btn.active {
            background: #667eea;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RetailAR</h1>
            <p>Scan QR codes and products with AR technology</p>
            <div id="mobile-instructions" class="mobile-only" style="background: rgba(255,193,7,0.9); padding: 10px; border-radius: 8px; margin: 10px 0; font-size: 0.9rem; display: none;">
                📱 <strong>Mobile Users:</strong> Please allow camera access when prompted for AR functionality to work.
            </div>
        </div>
        
        <div class="scanner-container">
            <video id="qr-video" autoplay muted playsinline></video>
            <div class="scanner-overlay"></div>
            <div id="video-start-prompt" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px; text-align: center; z-index: 10;">
                <p>📹 Tap to start camera</p>
                <button id="start-video-btn" class="btn" style="margin-top: 10px;">Start Camera</button>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="start-qr-scan">Start QR Scan</button>
            <button class="btn" id="start-product-scan">Scan Products</button>
            <button class="btn" id="stop-scan">Stop</button>
            <button class="btn" onclick="mobileDebug()" style="background: orange; border-color: orange;">Debug Video</button>
        </div>
        
        <canvas id="ar-canvas" class="hidden"></canvas>
        <div id="product-info" class="product-info hidden">
            <h2 id="product-title">Product Name</h2>
            <p id="product-description">Product description will appear here</p>
            <div id="product-details"></div>
            <button class="btn" onclick="closeProductInfo()" style="margin-top: 10px; font-size: 0.8rem; padding: 8px 16px;">Close</button>
        </div>
        
        <div id="detection-stats" class="detection-stats hidden"></div>
        
        <div class="method-switcher">
            <button class="method-btn" onclick="switchDetectionMethod('simple')">Simple</button>
            <button class="method-btn active" onclick="switchDetectionMethod('template')">Template</button>
            <button class="method-btn" onclick="switchDetectionMethod('ml')" disabled>ML (Coming Soon)</button>
        </div>
    </div>

    <script>
        // Global OpenCV ready callback
        function onOpenCvReady() {
            console.log('✅ OpenCV.js is ready for template matching');
            if (window.retailAR) {
                window.retailAR.onOpenCVReady();
            }
        }
        
        // Immediate mobile debug function - always available
        function mobileDebug() {
            try {
                const video = document.getElementById('qr-video');
                
                // Create or update debug overlay
                let debugOverlay = document.getElementById('mobile-debug-overlay');
                if (debugOverlay) {
                    debugOverlay.remove();
                }
                
                debugOverlay = document.createElement('div');
                debugOverlay.id = 'mobile-debug-overlay';
                debugOverlay.style.cssText = `
                    position: fixed;
                    top: 10px;
                    left: 10px;
                    right: 10px;
                    bottom: 10px;
                    background: rgba(0,0,0,0.95);
                    color: #00ff00;
                    padding: 15px;
                    font-family: monospace;
                    font-size: 14px;
                    z-index: 20000;
                    border-radius: 10px;
                    overflow-y: auto;
                    border: 2px solid #00ff00;
                `;
                
                const styles = video ? getComputedStyle(video) : null;
                const hasMediaDevices = !!navigator.mediaDevices;
                const isHTTPS = location.protocol === 'https:';
                
                debugOverlay.innerHTML = `
                    <div style="text-align: center; margin-bottom: 20px;">
                        <h2 style="color: #00ff00; margin-bottom: 10px;">📱 MOBILE DEBUG</h2>
                        <button onclick="this.parentElement.parentElement.remove()" style="background: red; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer;">Close</button>
                    </div>
                    
                    <div style="text-align: left; line-height: 1.6;">
                        <strong>=== BASIC INFO ===</strong><br>
                        Video element found: ${video ? '✅ YES' : '❌ NO'}<br>
                        UserAgent: ${navigator.userAgent.substring(0, 50)}...<br>
                        Screen: ${screen.width}x${screen.height}<br>
                        Viewport: ${window.innerWidth}x${window.innerHeight}<br>
                        <br>
                        
                        <strong>=== PERMISSIONS ===</strong><br>
                        HTTPS: ${isHTTPS ? '✅ YES' : '❌ NO'}<br>
                        MediaDevices: ${hasMediaDevices ? '✅ YES' : '❌ NO'}<br>
                        <br>
                        
                        ${video ? `
                        <strong>=== VIDEO ELEMENT ===</strong><br>
                        Has stream: ${video.srcObject ? '✅ YES' : '❌ NO'}<br>
                        Video size: ${video.videoWidth || 0}x${video.videoHeight || 0}<br>
                        Element size: ${video.clientWidth || 0}x${video.clientHeight || 0}<br>
                        Playing: ${video.paused ? '❌ PAUSED' : '✅ PLAYING'}<br>
                        Ready state: ${video.readyState}/4<br>
                        Current time: ${video.currentTime ? video.currentTime.toFixed(2) : 0}s<br>
                        Muted: ${video.muted ? '✅ YES' : '❌ NO'}<br>
                        Autoplay: ${video.autoplay ? '✅ YES' : '❌ NO'}<br>
                        <br>
                        
                        <strong>=== CSS PROPERTIES ===</strong><br>
                        Display: ${styles?.display || 'unknown'}<br>
                        Visibility: ${styles?.visibility || 'unknown'}<br>
                        Opacity: ${styles?.opacity || 'unknown'}<br>
                        Position: ${styles?.position || 'unknown'}<br>
                        Z-index: ${styles?.zIndex || 'unknown'}<br>
                        Width: ${styles?.width || 'unknown'}<br>
                        Height: ${styles?.height || 'unknown'}<br>
                        ` : '<strong>❌ NO VIDEO ELEMENT FOUND</strong><br>'}
                        
                        <div style="margin-top: 20px; text-align: center;">
                            <button onclick="testVideoVisibility()" style="background: blue; color: white; border: none; padding: 10px 15px; margin: 5px; border-radius: 5px; cursor: pointer;">Test Video</button>
                            <button onclick="forceVideoRed()" style="background: red; color: white; border: none; padding: 10px 15px; margin: 5px; border-radius: 5px; cursor: pointer;">Force Red</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(debugOverlay);
                
            } catch (error) {
                alert('Debug error: ' + error.message);
            }
        }
        
        function testVideoVisibility() {
            const video = document.getElementById('qr-video');
            if (video) {
                video.style.background = 'linear-gradient(45deg, red 25%, yellow 25%, yellow 50%, red 50%, red 75%, yellow 75%)';
                video.style.backgroundSize = '50px 50px';
                alert('Test pattern applied to video');
            } else {
                alert('No video element found');
            }
        }
        
        function forceVideoRed() {
            const video = document.getElementById('qr-video');
            if (video) {
                video.style.cssText = `
                    display: block !important;
                    visibility: visible !important;
                    opacity: 1 !important;
                    width: 100vw !important;
                    height: 100vh !important;
                    position: fixed !important;
                    top: 0 !important;
                    left: 0 !important;
                    z-index: 9999 !important;
                    background: red !important;
                    object-fit: cover !important;
                `;
                alert('Video forced to red background');
            } else {
                alert('No video element found');
            }
        }
    </script>
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady()"></script>
    
    <script type="module" src="/src/main.js"></script>
    <script>
        // Show mobile instructions on mobile devices
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.getElementById('mobile-instructions').style.display = 'block';
        }
    </script>
</body>
</html>
