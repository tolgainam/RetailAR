<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetailAR - Product Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #app {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        /* Camera Video */
        #camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        /* Three.js Canvas */
        #three-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        /* UI Overlay */
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }
        
        /* Loading Screen */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Product Information Panel */
        .product-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: all;
        }
        
        .product-info.visible {
            transform: translateY(0);
            opacity: 1;
        }
        
        .product-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .product-details {
            font-size: 16px;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .product-buttons {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-learn {
            background: #007AFF;
            color: white;
        }
        
        .btn-buy {
            background: #00ff88;
            color: black;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Error Message */
        .error-message {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 5;
        }
        
        /* Debug Info */
        #debug-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 4;
            display: none;
        }
        
        @media (max-width: 768px) {
            .product-info {
                bottom: 10px;
                left: 10px;
                right: 10px;
                padding: 15px;
            }
            
            .product-name {
                font-size: 20px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="spinner"></div>
            <div class="loading-text">Initializing AR Camera...</div>
        </div>
        
        <!-- Camera Feed -->
        <video id="camera-feed" autoplay muted playsinline></video>
        
        <!-- Three.js Canvas (AR Overlay) -->
        <canvas id="three-canvas"></canvas>
        
        <!-- UI Overlay -->
        <div id="ui-overlay">
            <!-- Product Information Panel -->
            <div id="product-info" class="product-info">
                <div class="product-name" id="product-name"></div>
                <div class="product-details" id="product-details"></div>
                <div class="product-buttons">
                    <a href="#" class="btn btn-learn" id="learn-more-btn" target="_blank">Learn More</a>
                    <a href="#" class="btn btn-buy" id="buy-btn" target="_blank">Buy Now</a>
                </div>
            </div>
        </div>
        
        <!-- Debug Information -->
        <div id="debug-info">
            <div>FPS: <span id="fps">0</span></div>
            <div>Detection: <span id="detection-status">Initializing</span></div>
            <div>Confidence: <span id="confidence">0%</span></div>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
